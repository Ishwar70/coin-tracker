<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Crypto Market Tracker</h1>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search by name or symbol...">
    <button id="searchBtn">Search</button>
    <button id="sortMktCap">Sort By Market Cap</button>
    <button id="sortPercentage">Sort By % Change</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Symbol</th>
        <th>Current Price ($)</th>
        <th>Total Volume</th>
        <th>Market Cap</th>
        <th>% Change</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
